<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <main class="mt-20 md:w-[70%] mx-auto">
        <section class="bg-[#6437f2] text-white rounded-md p-8 mb-10 flex flex-col items-center">
            <h1 class="text-3xl font-semibold mb-4">Create New Notes</h1>

            <textarea id="note" class="w-full p-4 rounded-md bg-white text-gray-500"
                placeholder="Enter Your Notes Here..." rows="5"></textarea>
            <p class="text-sm mt-2">Minimum 20 characters</p>

            <button id="add-note" class="py-2 px-6 rounded mt-4 bg-[#ff287c]">Add Note</button>
        </section>

        <section id="note-list" class="bg-[#ff287c] rounded-md p-8 flex flex-col gap-6">
            <div class="flex gap-6 justify-between bg-white rounded-md p-4">
                <p class="text-gray-700">This is a smaple note</p>
                <button class="remove-icon bi bi-trash-fill"></button>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
